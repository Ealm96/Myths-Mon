<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <title>Sign Up</title>
  <meta name="author" content="Myths&Monsters">
  <meta name="keywords" content="D&D,HTML,CSS,Project">
  <meta name="description" content="Website">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="SignUp.css">
  <link rel="stylesheet"  type="text/css" href="ProgStyle.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width:700px)" href="BigNavProg.css" >
  <link rel="stylesheet" type="text/css" media="screen and (max-width:699px)"  href="LittleNavProg.css" >
  <script async type="text/javascript" type="text/javascript" src="SignUp.js"></script>
</head>
<body>

  <section id="sect1">
    <form name="myForm" onsubmit="myFunction();" method="post" style="border:1px solid #ccc">
      <div class="container">
        <h1>Fill in your Info</h1>
        <p>Please fill in this form to join a game.</p>
        <hr>

        <label for="username"><b>Username</b></label>
        <input id="usnm" type="text" placeholder="Enter New Username" name="usrnm" required>

        <label for="psw"><b>Password</b></label>
        <input id="pswd" type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input id="pswd-r" type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" value="Submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </section>
  <footer id="member">
    <h2>Already in a Game?</h2>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Set a style for all buttons */
.subtn {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

.subtn:hover {
    opacity: 0.8;
}

/* Extra styles for the cancel button */
.cnclbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    position: relative;
}

.cntnr {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
    position: absolute;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: red;
    cursor: pointer;
}

/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)}
    to {-webkit-transform: scale(1)}
}

@keyframes animatezoom {
    from {transform: scale(0)}
    to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cnclbtn {
       width: 100%;
    }
}
</style>



<div id="id01" class="modal">

  <form class="modal-content animate">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="cntnr">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button class="subtn" type="submit">Login</button>
    </div>

    <div class="cntnr" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cnclbtn">Cancel</button>
      <span class="psw2">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</footer>
</body>

</html>
